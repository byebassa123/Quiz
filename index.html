<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz App</title>
  <link rel="stylesheet" href="materialize.min.css">
</head>

<body>

  <div class="container">
    <h2 class="center">Test Your Knowledge about Idaho</h2>

    <div class="row">
      <div class="col l3 s12"></div>
      <div class="col l6 s12">

        <div class="card-panel hide" id="result">
          <h5 class="center">You have scored <span class="teal-text marks">0%</span> of your test.</h5>
        </div>

        <div class="card-panel">
          <form class="qns-form">

            <div class="question">
              <p>What is the capital of Idaho?</p>
              <div class="answer">
                <label>
                  <input type="radio" name="qn1" value="A">
                  <span>Boise</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn1" value="B">
                  <span>Rexburg</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn1" value="C">
                  <span>Idaho-falls</span>
                </label>
              </div>

            </div>

            <div class="question">

              <p>What is Idaho known for?</p>
              <div class="answer">
                <label>
                  <input type="radio" name="qn2" value="A">
                  <span>Bordem</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn2" value="B">
                  <span>Potato</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn2" value="C">
                  <span>lions</span>
                </label>
              </div>

            </div>

            <div class="question">
              <p>What is Idaho's nick name? </p>
              <div class="answer">

                <label>
                  <input type="radio" name="qn3" value="A">
                  <span>The game state</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn3" value="B">
                  <span>Gem state</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn3" value="C">
                  <span>potato state</span>
                </label>
              </div>
            </div>

            <div class="question">

              <p>What is the best univerity in Idaho</p>
              <div class="answer">

                <label>
                  <input type="radio" name="qn4" value="A">
                  <span>BYU-I</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn4" value="B">
                  <span>ISU</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn4" value="C">
                  <span>BSU</span>
                </label>
              </div>

            </div>


            <div class="question">

              <p>Who is the governor of Idaho</p>
              <div class="answer">
                <label>
                  <input type="radio" name="qn5" value="A">
                  <span>Joe Biden</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn5" value="B">
                  <span>Donald J. Trump</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn5" value="C">
                  <span>Brad Little</span>
                </label>
              </div>

            </div>

            <button class="btn right">Submit answer</button>
          </form>
          <div class="clearfix"></div>
        </div>
      </div>

      <div class="col l3 s12"></div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
